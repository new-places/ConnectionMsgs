# documentation.

name: Develop Build Release

on: push

permissions:
  contents: write  # Необходимые права для создания релизов

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Get plugin version
      id: get-version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "PLUGIN_VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      id: create-release
      uses: softprops/action-gh-release@v1
      with:
        name: "Develop Build #${{ github.run_number }}"
        tag_name: "develop-${{ github.run_number }}"
        prerelease: true
        files: |
          target/ConnectionMsgs-${{ env.PLUGIN_VERSION }}.jar
        body: |
          **Development Build #${{ github.run_number }}**
          - Автоматическая сборка из ветки `develop`
          - Версия плагина: ${{ steps.get-version.outputs.version }}
          - Сборка запущена: ${{ github.event.head_commit.timestamp }}
          
          ⚠️ **Это тестовая сборка для разработки!** ⚠️
          Не используйте её на продакшен-серверах без тестирования!
          
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ConnectionMsgs-develop-build
        path: target/ConnectionMsgs-${{ env.PLUGIN_VERSION }}.jar
